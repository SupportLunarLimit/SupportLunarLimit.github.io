<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — One Dollar Plan</title>
  <meta name="description" content="Contact the One Dollar Plan." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand"><a href="index.html" style="text-decoration:none;color:inherit">One Dollar Plan</a></div>
      <button id="menuToggle" class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="mobileNav">☰</button>
      <nav class="nav" id="mobileNav">
        <a href="index.html#how-it-works">How it works</a>
        <a href="index.html#proof">Proof & Updates</a>
        <a href="index.html#donate">Donate</a>
        <a href="index.html#supporters">Supporters</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container narrow">
      <h1>Contact</h1>
      <p class="lead">Questions, ideas, or collaboration? Send a message below.</p>

      <form id="contactForm" class="card">
        <label>Your name
          <input type="text" id="c_name" name="name" required />
        </label>
        <label>Your email
          <input type="email" id="c_email" name="_replyto" required />
        </label>
        <label>Subject
          <input type="text" id="c_subject" name="subject" required />
        </label>
        <label>Message
          <textarea id="c_message" name="message" rows="6" required></textarea>
        </label>
        <button type="submit" class="btn btn-primary">Send</button>
        <div id="contactStatus" class="micro" style="margin-top:8px;"></div>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year"></span> One Dollar Plan</div>
      <div class="micro">By donating you agree to our <a href="terms.html">Terms &amp; Conditions</a>. <strong>No refunds.</strong></div>
      <div class="footer-actions">
        <a href="admin.html" class="btn btn-ghost small" aria-label="Admin">Admin</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/firebase-app.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
  const FORMSPREE_URL = "https://formspree.io/f/mgvleebn";
  document.getElementById('contactForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const status = document.getElementById('contactStatus');
    status.textContent = "Sending…";
    const payload = {
      name:   document.getElementById('c_name').value.trim(),
      _replyto: document.getElementById('c_email').value.trim(),
      subject: document.getElementById('c_subject').value.trim(),
      message: document.getElementById('c_message').value.trim(),
    };
    try{
      const res = await fetch(FORMSPREE_URL, {
        method: "POST",
        headers: { "Accept": "application/json", "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      if (res.ok){
        status.textContent = "✅ Thanks! Your message was sent.";
        e.target.reset();
      } else {
        const data = await res.json().catch(()=> ({}));
        status.textContent = "❌ Send failed. " + (data?.errors?.[0]?.message || res.statusText);
      }
    }catch(err){
      status.textContent = "⚠️ Network error. Please try again.";
    }
  });
  </script>
</body>
</html>
